<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>SignIn</title>
    <link rel="stylesheet" href="sch.css" />
</head>
<body  class="img1">
    <main class="main">
        <h2>SIGNUP FORM</h2>
        <form role="form" class="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group">
                <input type="text" name="fname" class="fname" id="fname" placeholder="First Name" required>
               
            </div>
            <div class="form-group">
                <input type="text" name="lname" class="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="pwd" id="pwd" placeholder="Password" required>
                
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already a member? <a href="schIn.html">Sign In</a></p>
    </main>

    <script type="text/javascript" src="sch.js"></script>
</body>
</html>
