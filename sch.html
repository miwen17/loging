<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar__container">
              <a href="index.html#home" id="navbar__logo">WorldView</a>
              <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
              </div>
              <ul class="navbar__menu">
                <li class="navbar__item">
                  <a href="index.html#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                  <a href="index.html#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                  <a href="index.html#services" class="navbar__links" id="services-page"
                    >Services</a
                  >
                </li>
                <li class="navbar__btn">
                  <a href="/signup.html" class="button" id="signup">Sign Up</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Services Section -->
        <div class="services" id="services">
          <h1>Most Famous</h1>
           <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img class="img1" src="img1.jpg" alt="Palaces of Westminster">
          <div class="info1">
            <h2>  Palaces of Westminster</h2>
            
          </div>
        </div>
        <div class="slide">
          <img  class="img2" src="img2.jpg" alt="">
          <div class="info2">
            <h2>  Burj Al Arab</h2>
            
          </div>
        </div>
        <div class="slide">
          <img  class="img3"  src="img3.jpg" alt="">
          <div class="info">
            <h2>  Eiffel Tower </h2>
            
          </div>
        </div>
        <div class="slide">
          <img   class="img0" src="img0.jpg" alt="">
          <div class="info">
            <h2>  Korankei Gorge</h2>
            
          </div>
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
